name: ü§© Generating search index
on:
  schedule:
    - cron:  '0 18 * * *'

jobs:
  test:
    name: Generating search index
    runs-on: ubuntu-latest
    steps:
    - name: ‚¨áÔ∏è Check out code
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: ü§© Generating search index from the live gimlet.io site
      run: |
        cat << EOF > .env.local
        APPLICATION_ID=$APP_ID
        API_KEY=$ADMIN_API_KEY
        EOF

        docker run --env-file=.env.local -e "CONFIG=$(cat ./config.json | jq -r tostring)" algolia/docsearch-scraper
      env:
        APP_ID: ${{ secrets.APP_ID }}
        ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
